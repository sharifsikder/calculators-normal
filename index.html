<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <script>
        function calculate(x){

          form.display.value =form.display.value + x;

        }
    </script>

</head>
<body>
    
<h1 class="cal">Calculator</h1>

    <div class="calculator shadow rounded">
        <form action="" name="form">
            <input type="text" value="" class="form-control main-bar w-100" id="inp" name="display" placeholder="">
            <div class="button-area text-center">
                <div class="line">
                    <input type="button" name="btn" value="7" class="btn btn-primary calculator-button" onclick="calculate(this.value)">
                    <input type="button" name="btn" value="8" class="btn btn-primary calculator-button" onclick="calculate(this.value)">
                    <input type="button" name="btn" value="9" class="btn btn-primary calculator-button" onclick="calculate(this.value)">
                    <input type="button" name="btn" value="+" class="btn btn-warning calculator-button" onclick="calculate(this.value)">
                </div>

                <div class="line">
                    <input type="button" name="btn" value="4" class="btn btn-primary calculator-button" onclick="calculate(this.value)">
                    <input type="button" name="btn" value="5" class="btn btn-primary calculator-button" onclick="calculate(this.value)">
                    <input type="button" name="btn" value="6" class="btn btn-primary calculator-button" onclick="calculate(this.value)">
                    <input type="button" name="btn" value="-" class="btn btn-warning calculator-button" onclick="calculate(this.value)">
                </div>

                <div class="line">
                    <input type="button" name="btn" value="1" class="btn btn-primary calculator-button" onclick="calculate(this.value)">
                    <input type="button" name="btn" value="2" class="btn btn-primary calculator-button" onclick="calculate(this.value)">
                    <input type="button" name="btn" value="3" class="btn btn-primary calculator-button" onclick="calculate(this.value)">
                    <input type="button" name="btn" value="*" class="btn btn-warning calculator-button" onclick="calculate(this.value)">
                </div>

                <div class="line">
                    <input type="button" name="btn" value="0" class="btn btn-primary calculator-button" onclick="calculate(this.value)">
                    <input type="button" name="btn" value="00" class="btn btn-primary calculator-button" onclick="calculate(this.value)">
                    <input type="button" name="btn" value="." class="btn btn-primary calculator-button" onclick="calculate(this.value)">
                    <input type="button" name="btn" value="/" class="btn btn-warning calculator-button" onclick="calculate(this.value)">
                </div>

                <div class="last">
                    <input type="button" name="btn" value="AC" class="btn btn-warning bttons" onclick="display.value = null">
                    <input type="button" name="btn" value="=" class="btn btn-warning buttons" onclick="display.value = eval(display.value)">
                </div>

            </div>

            <p class="mt-3 text-center color">Â©Sharif Sikder copyright 2021 </p>
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</body>
</html>
